<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <link rel="icon" href="favicon.png"><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="app.bundle.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>
    <main class="container-sm">
      <h1 class="display-1 mt-5">Leaderboard</h1>
      <div class="row p-3 ms-5">
        <section class="col pe-5 sort">
          <div class="d-flex align-items-center justify-content-between">
            <h3 class="display-6">Recent Scores</h3>
            <button type="submit" class="refresh h4 p-2 align-self-end border-dark border-5">Refresh
            </button>
          </div>

          <ul class="score-list border border-dark border-5 m-0 p-0 sort-desecending"></ul>

        </section>
        <section class="col px-5 add-scores">
          <h3 class="display-5">Add your score</h3>
          <form class="d-flex flex-column align-items-start justify-content-center">
            <label for="player" class="display-5"></label>
            <input type="text" class="h4 p-2 mb-4 w-100 border-dark border-5" id="user" placeholder="Your name" required/>
            <input type="text" class="h4 p-2 mb-4 w-100 border-dark border-5" id="score" placeholder="Your score" required/>
              <button type="submit" class="submit h4 p-2 align-self-end border-dark border-5 shadow-sm" >Submit</button>
            </button>
          </form>
        </section>
      </div>
    </main>
    <footer>&#169; 2022 by Mike van Eckendonk</footer>
  </body>
</html>
