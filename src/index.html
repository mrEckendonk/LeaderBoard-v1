<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="container mx-auto">
      <h1 class="text-4xl font-medium text-center mt-5">Leaderboard</h1>
      <div class="flex p-3 mx-5">
        <section class="w-1/2 p-5 sort">
          <div class="flex justify-between">
            <h3 class="text-xl font-medium">Recent Scores</h3>
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg refresh"
              type="submit"
            >
              Refresh
            </button>
          </div>

          <ul class="border border-blue-500 rounded-lg m-0 p-0 score-list sort-desecending"></ul>
        </section>
        <section class="w-1/2 px-5 add-scores">
          <h3 class="text-lg font-medium">Add your score</h3>
          <form class="flex flex-col items-start justify-center">
            <label class="text-lg font-medium" for="user"></label>
            <input
              class="bg-gray-200 rounded-lg p-2 mb-4 w-full"
              id="user"
              placeholder="Your name"
              required
              type="text"
            />
            <input
              class="bg-gray-200 rounded-lg p-2 mb-4 w-full"
              id="score"
              placeholder="Your score"
              required
              type="text"
            />
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg submit"
              type="submit"
            >
              Submit
            </button>
          </form>
        </section>
      </div>
    </main>
    <footer>&#169; 2022 by Mike van Eckendonk</footer>
  </body>
</html>
