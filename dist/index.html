<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
  <main class="container-sm">
    <h1 class="display-1 mt-5">LeaderBoard</h1>
    <div class="row p-3 ms-5">
      <section class="col pe-5">
        <div class="d-flex align-items-center justify-content-between">
          <h3 class="display-6">Recent Scores</h3>
          <button type="button" id="refresh" class="h4 p-2 align-self-end border-dark border-5">Refresh
          </button>
        </div>
        <ul class="border border-dark border-2 m-0 p-0">
          <li>
          <li class="h5 p-2 m-0">Name: 100</li>
          </li>
          <li>
          <li class="h5 p-2 m-0">Name: 100</li>
          </li>
          <li>
          <li class="h5 p-2 m-0">Name: 100</li>
          </li>
        </ul>
      </section>
      <section class="col px-5">
        <h3 class="display-5">Add your score</h3>
        <form class="d-flex flex-column align-items-start justify-content-center">
          <input class="h4 p-2 mb-4 w-100 border-dark border-5" type="text" name="name" placeholder="Your Name"
            required>
          <input class="h4 p-2 mb-4 w-100 border-dark border-5" type="text" name="score" placeholder="Your Score"
            required>
          <button type="button" id="submit" class="h4 p-2 align-self-end border-dark border-5">Submit
          </button>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
